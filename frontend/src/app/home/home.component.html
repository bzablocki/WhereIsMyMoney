    [responseObj]="whoamIResponse"

    title='"Who am I"'
  >
  </app-api-card>

  <app-api-card

    [responseObj]="allUserResponse"

    fxFlex
    imgUrl="assets/image/admin.png"
    subTitle="Authorized role: ADMIN"
    title='"All users"'
  >
  </app-api-card>
